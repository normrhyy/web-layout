<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">absolute units</div>
    <div class="box-rel">relative units</div>

    <!-- position -->
    <div class="position">
        <div class="static">
            <div>Item Static 1</div>
            <div>Item Static 2</div>
        </div>
        <div class="relative">
            <div>Item Relative 1</div>
            <div>Item Relative 2</div>
            <div>Item Relative 3</div>
        </div>
        <div class="absolute">
            <div>Item absolute 1</div>
            <div>Item absolute 2</div>
            <div>Item absolute 3</div>
        </div>
        <div class="fixed">
            <div>Item fixed 1</div>
            <div>Item fixed 2</div>
            <div>Item fixed 3</div>
        </div>
        <div class="sticky">
            <div>Item sticky 1</div>
            <div>Item sticky 2</div>
            <div>Item sticky 3</div>
        </div>
    </div>
</body>

</html>
